<style>
    .ng-valid[required] {
        border-left: 5px solid #42A948; /* green */
    }

    .ng-invalid {
        border-left: 5px solid #a94442; /* red */
    }
</style>

<div class="row">
    <div class="col-md-6 col-md-offset-2 col-xs-12 col-xs-offset-0">
        <form #todoForm="ngForm" (ngSubmit)="save.emit(todo)">
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" [(ngModel)]="todo.name" ngControl="name" #name="ngForm" class="form-control" placeholder="NAME" required/>
                <div class="alert alert-danger" [hidden]="name.valid">Name is required</div>
            </div>
             <div class="form-group">
                <label for="notes">NOTES</label>
                <textarea type="text" [(ngModel)]="todo.notes" ngControl="notes" #notes="ngForm" class="form-control" placeholder="NOTES"></textarea>
            </div>
            
            <button class="btn btn-success pull-right" type="submit" [disabled]="!todoForm.form.valid">SAVE</button>
        </form>
    </div>
</div>
